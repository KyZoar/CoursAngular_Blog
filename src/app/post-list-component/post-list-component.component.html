<div class="container">
  <div class="row">
    <h2>Posts</h2>
    <ul class="list-group">
      <app-post-list-item-component *ngFor= "let post of postList"
                                    [title]="post.title"
                                    [content]="post.content"
                                    [date]="post.created_at"
                                    [loveIts]="post.loveIts"></app-post-list-item-component>
    </ul>
  </div>
</div>
